{% extends 'base.html' %}
{% block content %}
<h2>Tickets</h2>
<div class="grid-container">
    {% for ticket in tickets %}
    <div class="post">
        <p>{{ ticket.title }}</p>
        <p>{{ ticket.description }}</p>
        <img src="{{ ticket.image.url }}" alt="IMG">
    </div>
    {% endfor %}
</div>
<h2>Reviews</h2>
<div class="grid-container">
    {% for review in reviews %}
    <div class="post">
        <a href="{% url 'view_review' review.id %}">
            <h4>Critique : {{ review.headline }}</h4>
            <img src="{{ review.ticket.image.url }}" alt=IMG>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
