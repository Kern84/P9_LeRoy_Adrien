{% extends "base.html" %}
{% block content %}
<h2>Modifier la critique</h2>
<form method="post">
    {{ edit_form.as_p }}
    {% csrf_token %}
    <button type="submit">Modifier</button>
</form>
<hr>
<h3>Supprimer la critique ?</h3>
<form method="post">
    {{ delete_form }}
    {% csrf_token %}
    <button type="submit">Supprimer</button>
</form>
<hr>
{% endblock content %}
