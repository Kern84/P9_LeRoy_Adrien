{% extends "base.html" %}
{% block content %}
<h2>Modifier la demande</h2>
<form method="post">
    {{ edit_form.as_p }}
    {% csrf_token %}
    <button type="submit">Modifier</button>
</form>
<button type="submit"><a href="{% url 'home' %}">Retour</a></button>
<hr>
<h3>Supprimer la demande ?</h3>
<form method="post">
    {{ delete_form }}
    {% csrf_token %}
    <button type="submit">Supprimer</button>
</form>
<hr>
{% endblock content %}
