{% extends "base.html" %}
{% block content %}
<h3>Supprimer l'abonnement à {{ get_subscriber }} ?</h3>
<form method="post">
    {{ Unsubscribe }}
    {% csrf_token %}
    <button type="submit" name="delete" value="Delete">Désabonner</button>
</form>
<button type="submit"><a href="{% url 'subscription' %}">Retour</a></button>
{% endblock content %}
